name: Checks

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libnl-3-dev libnl-genl-3-dev libdbus-1-dev pkg-config
      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black pytest
      - name: Run checks
        run: ./check.sh
